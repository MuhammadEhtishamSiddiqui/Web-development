<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Day Weather Forecast</title>
    <link rel="stylesheet" href="www.css">
</head>
<body>
    <div class="weather-container">
        <h2>10-day forecast</h2>
        <div class="forecast">
            <div class="forecast-item">
                <span>Today</span>
                <div class="weather-icon sunny"></div>
                <span>39°/26°</span>
            </div>
            <div class="forecast-item">
                <span>Friday 11 Oct</span>
                <div class="weather-icon sunny"></div>
                <span>39°/26°</span>
            </div>
            <div class="forecast-item">
                <span>Saturday 12 Oct</span>
                <div class="weather-icon sunny"></div>
                <span>38°/26°</span>
            </div>
            <div class="forecast-item">
                <span>Sunday 13 Oct</span>
                <div class="weather-icon cloudy"></div>
                <span>37°/27°</span>
            </div>
            <div class="forecast-item">
                <span>Monday 14 Oct</span>
                <div class="weather-icon cloudy"></div>
                <span>36°/27°</span>
            </div>
            <div class="forecast-item">
                <span>Tuesday 15 Oct</span>
                <div class="weather-icon sunny"></div>
                <span>37°/27°</span>
            </div>
            <div class="forecast-item">
                <span>Wednesday 16 Oct</span>
                <div class="weather-icon cloudy"></div>
                <span>37°/27°</span>
            </div>
            <div class="forecast-item">
                <span>Thursday 17 Oct</span>
                <div class="weather-icon sunny"></div>
                <span>37°/26°</span>
            </div>
            <div class="forecast-item">
                <span>Friday 18 Oct</span>
                <div class="weather-icon cloudy"></div>
                <span>38°/27°</span>
            </div>
            <div class="forecast-item">
                <span>Saturday 19 Oct</span>
                <div class="weather-icon cloudy"></div>
                <span>37°/27°</span>
            </div>
        </div>
    </div>
</body>
</html>
