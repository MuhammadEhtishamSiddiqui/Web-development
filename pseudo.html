<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>pseudo Selectors</title>
    <style>
        a{
            display: block;
            color: purple;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        a[target]{
            color: brown;
        }
        input[type="text"]{

        }

    </style>
</head>
<body>
    <a href="" target="_blank">Target link</a>
    <a href="">Normal link</a>
    <a href="" target="_parent">Target link (another)</a>
    <a href="">Another normal link</a>
    <form action="">
        <input type="text" name="" id=" "placerholder= enter your name">
        <input type="email" name="" id=" "placeholder=enter your email">
    </form>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
        </ul>
        <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
            </tr>

            </table>
</body>
</html>
